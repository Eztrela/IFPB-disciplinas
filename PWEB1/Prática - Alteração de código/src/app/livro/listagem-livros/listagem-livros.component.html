
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-livro" *ngFor="let livro of livros">
      <mat-card-header>
        <mat-card-title>{{livro.titulo}}</mat-card-title>
        <mat-card-subtitle *ngIf="livro.isbn.length > 0">ISBN: {{livro.isbn}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        O Livro está na {{livro.edicao}}º edição
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/editalivro', livro.isbn]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="excluir(livro)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
